<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulador de Financiamento</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h2>
            Simulador de Financiamento com Sistema de Amortização Constante
            (SAC)
        </h2>
        <div id="containerInput">
            <input type="text" id="textoValor" placeholder="Valor do Bem" />
            <input
                type="text"
                id="textoEntrada"
                placeholder="Valor da Entrada"
            />
            <input
                type="text"
                id="textoTaxaJuros"
                placeholder="Valor de Juros (%)"
            />
            <input type="text" id="textoPrazo" placeholder="Prazo (em meses)" />
        </div>
        <div id="containerCarencia">
            <input type="checkbox" id="comCarencia" />Com carência?

            <select id="listaSuspensa" hidden>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
            </select>
        </div>
        <div id="containerBotao">
            <button id="botaoCalcular">Calcular</button>
        </div>
        <div id="containerTabela">
            <table>
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Valor da Parcela</th>
                        <th>Amortização</th>
                        <th>Juros</th>
                        <th>Saldo devedor</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>
        <script type="module" src="../javascript/index.js"></script>
    </body>
</html>
